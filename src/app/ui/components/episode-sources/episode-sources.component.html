@if (media != undefined) {
  <div>
    <button (click)="addLinkFShare()" class="add-link" mat-flat-button>
      <mat-icon>add</mat-icon>
      FShare link
    </button>
    <button (click)="addLinkYouTube()" class="add-link" mat-flat-button>
      <mat-icon>add</mat-icon>
      YouTube link
    </button>
    <button (click)="addLinkOther()" class="add-link" mat-flat-button>
      <mat-icon>add</mat-icon>
      Another link
    </button>
  </div>
  @if (dataSource.data.length > 0) {
    <mat-divider style="margin-top: 20px;"></mat-divider>
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="no" sticky>
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let source; let i = index;">{{ i + 1 }}</td>
      </ng-container>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let source">{{ source.name }}</td>
      </ng-container>
      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef> Url</th>
        <td mat-cell *matCellDef="let source">{{ source.url }}</td>
      </ng-container>

      <ng-container matColumnDef="quality">
        <th mat-header-cell *matHeaderCellDef> Quality</th>
        <td mat-cell *matCellDef="let source"> {{ source.quality }}</td>
      </ng-container>
      <ng-container matColumnDef="audio">
        <th mat-header-cell *matHeaderCellDef> Audio</th>
        <td mat-cell *matCellDef="let source"> {{ source.audio }}</td>
      </ng-container>
      <ng-container matColumnDef="subtitle">
        <th mat-header-cell *matHeaderCellDef> Subtitle</th>
        <td mat-cell *matCellDef="let source"> {{ source.subtitle }}</td>
      </ng-container>

      <ng-container matColumnDef="action" sticky>
        <th mat-header-cell *matHeaderCellDef> Actions</th>
        <td mat-cell *matCellDef="let source; let i = index;">
          <button mat-icon-button color="primary" (click)="previewLink(source)">
            <mat-icon>play_arrow</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteSource(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  }
}
