<div mat-dialog-title style="padding-top: 12px">
  Bạn chắc chắn muốn xoá?
</div>
<mat-divider></mat-divider>
<mat-dialog-content style="padding-top: 12px; padding-bottom: 12px;">
  {{data}}
</mat-dialog-content>
<mat-divider></mat-divider>
