<div>
  <div style="margin: 10px">
    <button mat-button color="primary" (click)="imports()">Import multiple links</button>
  </div>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="no" sticky>
      <th mat-header-cell *matHeaderCellDef style="width: 30px;"> Episode</th>
      <td mat-cell *matCellDef="let ep" style="width: 30px;">{{ ep.number }}</td>
    </ng-container>
    <ng-container matColumnDef="name" sticky>
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let ep"><a (click)="openEpisodeDetails(ep.number)">{{ ep.title }}</a></td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Actions</th>
      <td mat-cell *matCellDef="let ep; let i = index;">
        <button mat-icon-button color="primary" (click)="addLink(ep)">
          @if (ep.sources?.length > 0) {
            <mat-icon matBadge="{{ ep.sources.length }}" matBadgeColor="primary" aria-hidden="false">add</mat-icon>
          } @else {
            <mat-icon>add</mat-icon>
          }
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
